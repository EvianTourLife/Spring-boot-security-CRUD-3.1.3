<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body th:bgcolor="MistyRose">
<form th:method="POST" th:action="@{/admin}" th:object="${user}" th:align="center">
    <div>
        <label for="name">Name</label>
        <input name="name" th:field="*{name}" id="name"/>
        <br/>
        <label for="surname">Surname</label>
        <input name="surname" th:field="*{surname}" id="surname"/>
        <br>
        <label for="age">Age</label>
        <input name="age" th:field="*{age}" id="age"/>
        <br>
        <label for="username">Username</label>
        <input name="username" th:field="*{username}" id="username"/>
        <br>
        <label for="password">Password</label>
        <input name="password" th:field="*{password}" id="password"/>
        <br>
        <input type="submit" value="Add User" th:align="center">
    </div>
</form>
<p th:align="center">
    <button class="button" type="button" onClick='location.href="http://localhost:8080/logout"'/>
    Выйти из аккаунта</button>
    <style>
        button {
            color: darkmagenta;
            background-color: lightcoral;
        }

        button {
            font-size: 30px;
        }

        button:hover {
            color: midnightblue;
            background-color: red;
        }
    </style>
</p>
</body>
</html>

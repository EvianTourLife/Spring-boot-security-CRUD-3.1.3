<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<table th:border="3" th:align="center" th:width="300" th:bgcolor="DarkCyan" th:cellspacing="0" th:cellpadding="10"
       style="margin-top: 150px">
    <tread>
        <tr th:bgcolor="MediumSlateBlue	">
            <th>Username</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
    </tread>
    <tr>
    <form>
        <td><span th:text="${user.getUsername()}"> Username </span></td>
        <td><span th:text="${user.getName()}"> Name </span></td>
        <td><span th:text="${user.getSurname()}"> Surname </span></td>
        <td><span th:text="${user.getAge()}"> Age </span></td>
    </form>
    </tr>
</table>
<p th:align="center"><button type="button"  onClick='location.href="http://localhost:8080/logout"'
                             style="height: 250px; width: 400px"><font size="15">Выйти из аккаунта</font></button></p>
</body>
</html>
